<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print numbers in different colors</title>
</head>
<body>
    <font color="green">1</font>
    <font color="pink">2</font>
    <font color="red">3</font>
    <font color="blue">4</font>
    <font color="orange">5</font>
    <font color="brown">6</font>
    <font color="black">7</font>
    <font color="grey">8</font>
    <font color="yellow">9</font>
    <font color="purple">10</font>
</body>
</html>
