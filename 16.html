<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print two types of list</title>
</head>

<body>
    <h1>Vegetables</h1>

    <ol>
        <li>Tomato</li>
        <li>Morning glory</li>
        <li>Carrot</li>
    </ol>

    <h1>Fruits</h1>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>

</html>
