<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
    input[type="text"] {
        width: 350px;
        height: 100px;
        display: block;
        margin-bottom: 10px;
    }

    button {
        display: block;
        margin-top: 20px;
        width: 70px;
        height: 30px;
    }
    </style>
</head>
<body>
    <h1>Create an Account</h1>

    <p>Email</p>
    <input type="email">

    <p>Password</p>
    <input type="password">

    <p>Age</p>
    <select id="age">
        <option value="">Select Age</option>
        <option value="0-10">0 - 10</option>
        <option value="11-20">11 - 20</option>
        <option value="21-30">21 - 30</option>
        <option value="31-40">31 - 40</option>
        <option value="31-40">41 - 50</option>
        <option value="31-40">51 - 60</option>
        <option value="31-40">61 - 70</option>
        <option value="31-40">71 - 80</option>
    </select>

    <p>Tell us a little bit about yourself</p>
    <input type="text">

    <input type="checkbox"> I agree to the <a href="#">terms of service</a>
    <button>sign up</button>
</body>
</html>
